<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style type="text/css">
      body > div {
        height: 50%;
      }
      body > div > div {
        width: 33.3%;
        display: block;
        float: left;
      }
      body > div > div > img {
        width: 40%;
      }
    </style>
  </head>
  <body style="width: 100%; margin: 0; padding: 0; background-color: black; color: white; font-size: 10em">
    <div>
      <div id="hours">
      </div>
      <div id="minutes">
      </div>
      <div id="seconds">
      </div>
    </div>
  </body>
  <script>
      function getTime() {

        var date = new Date();

        var hour = date.getHours();
        hour = (hour < 10 ? "0" : "") + hour;

        var min  = date.getMinutes();
        min = (min < 10 ? "0" : "") + min;

        var sec  = date.getSeconds();
        sec = (sec < 10 ? "0" : "") + sec;
        return [hour, min, sec];
    }
    for (var i = 0; i < 10; i++) {
      var img = new Image();
      img.src = "chris/" + i + ".png";
    }

    var updating = false;
    window.setInterval(function() {
      if (updating) { return; }
      updating = true;
      var tm = getTime();
      document.getElementById("hours").innerHTML = "<img src='chris/" + tm[0][0] + ".png' /><img src='chris/" + tm[0][1] + ".png' />";
      document.getElementById("minutes").innerHTML = "<img src='chris/" + tm[1][0] + ".png' /><img src='chris/" + tm[1][1] + ".png' />";
      document.getElementById("seconds").innerHTML = "<img src='chris/" + tm[2][0] + ".png' /><img src='chris/" + tm[2][1] + ".png' />";

      updating = false;
    }, 200);

  </script>
</html>
