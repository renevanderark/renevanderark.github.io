<!DOCTYPE html>
<html>
	<head>
		    <meta charset="utf-8">
		        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
			    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
			                integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
		             crossorigin=""/>
			        <style type="text/css">
        html, body, .map{
		          height: 600px;
				            width: 1024px;
						              margin: 0;
								              }

	    </style>
	        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
		             integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
	                   crossorigin=""></script>
		    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		        <script src="https://cdn.rawgit.com/mejackreed/Leaflet-IIIF/v1.2.1/leaflet-iiif.js"></script>
	</head>
	<body>
		<h3>
			Tijdelijke demo
		</h3>
		<p>
			Dit is een tijdelijke demo. Mocht er geen afbeelding verschijnen hieronder, neem dan contact met me op via <a href="mailto:rene.vanderark@kb.nl">rene.vanderark@kb.nl</a>; mogelijk is de demo even offline en kan ik hem weer opstarten (controleer dan eerst of de afbeeldingen niet geblokkeerd worden door een browser plugin).
		</p>
		<div id="map" class="map"></div>
		<script type="text/javascript">
    var map = L.map('map', {
	          center: [0, 0],
		        crs: L.CRS.Simple,
			      zoom: 0,
			          });
    var urn = document.location.href.split("?urn=")[1];
        if (urn) {
		        L.tileLayer.iiif('http://imageviewer-iiif.kbresearch.nl/iiif-service/' + urn + '/info.json', {
					            tileSize: 512
						            }).addTo(map);
			    } else {
				            L.tileLayer.iiif('http://imageviewer-iiif.kbresearch.nl/iiif-service/ddd:010691737:mpeg21:p001:image/info.json', {
							            }).addTo(map);
					        }
		</script>
	</body>
</html>
